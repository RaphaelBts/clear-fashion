<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <div class="grid-container">
          <section class="child-container" id="options">
            <h2>Filters</h2>
            <div id="show" >
              <label for="show-select">Show:</label>
              <select name="show" id="show-select">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
              </select>
            </div>
            <div id="page" >
              <label for="page-select">Go to page:</label>
              <select name="page" id="page-select"> </select>
            </div>
            <div id="filters">
                <label>Only reasonable price: </label>
                <input type="checkbox" name="reasonable-price" id="reasonable-price-filter" value="reasonable">
                <label>Only recently released: </label>
                <input type="checkbox" name="recent" id="recent-filter" value="recent">
                <label>Favorites products: </label>
                <input type="checkbox" name="favorites" id="favorites-filter" value="fav">
              <div id="brand" >
                <label for="brand-select">By brands:</label>
                <select name="brand" id="brand-select"> </select>
              </div>
            </div>
            <div id="sort">
              <label for="sort-select">Sort:</label>
              <select name="sort" id="sort-select">
                <option value="none">default</option>
                <option value="price-asc">Cheaper</option>
                <option value="price-desc">Expensive</option>
                <option value="date-asc">Recently released</option>
                <option value="date-desc">Anciently released</option>
              </select>
            </div>
          </section>
        <section  class ="child-container-2" id="indicators">
            <h2>Indicators</h2>
            <div>
              <span >Number of products</span>
              <span id="nbProducts" >0</span>
            </div>
            <div>
              <span >Number of new products</span>
              <span id="nbNewProducts" >0</span>
            </div>
            <div>
              <span >p50 price value</span>
              <span id="p50" >0</span>
            </div>
            <div>
              <span >p90 price value</span>
              <span id="p90" >0</span>
            </div>
            <div>
              <span >p95 price value</span>
              <span id="p95" >0</span>
            </div>
            <div>
              <span >Last released date Current Page</span>
              <span id="last-released">2000-02-13</span>
            </div>
        </section>
    </div>
    <div class="container">
    <section  id="products"></section>
  </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
